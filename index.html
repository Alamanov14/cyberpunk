<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="red-border"></div>
    <div class="white-border"></div>
    <div class="black-border"></div>

    <div class="container">
      <!-- -------------------------header-start--------------- -->
      <header>
        <div class="header__logo">
          <img src="./img/Figma logo.svg" alt="logo" />
        </div>
      </header>
      <!-- !------------------------header-end ------------->
      <!-- --------------------------navbar-start------------- -->

      <nav class="nav__logo">
        <img
          class="navbar__logo"
          src="./img/riot games.svg"
          alt="company-name"
        />
        <img
          class="navbar__logo"
          src="./img/Rectangle 128.svg"
          alt="chertechka"
        />
        <img class="navbar__logo" src="./img/nav-logo.svg" alt="" />
      </nav>

      <div class="navbar">
        <ul class="navbar-start__list">
          <li class="navbar-list">Game</li>
          <li class="navbar-list">Champions</li>
          <li class="navbar-list">
            News <img src="./img/Polygon.png" alt="list__under" />
          </li>
          <li class="navbar-list">Path Notes</li>
          <li class="navbar-list">
            Discover <img src="./img/Polygon.png" alt="" />
          </li>
          <li class="navbar-list">
            Esport <img src="./img/Polygon.png" alt="" />
          </li>
          <li class="navbar-list">Universe</li>
          <li class="navbar-list">Shop</li>
          <li class="navbar-list">Suport</li>
        </ul>
        <span class="user">
          <img src="./img/akali.png" alt="user-logo" />emperor
          <img src="./img/Polygon.png" alt=""
        /></span>
      </div>
      <!-- !--------------------navbar-end-------------------- -->
    </div>
  </body>
</html>
